<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" >

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown >
           <button class="btn btn-primary dropdown-toggle" >Manage Project
               <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" >
               <li><a (click)="onAddShoppingList()" style="cursor:pointer;" >Add to shopping list</a></li>
               <li><a style="cursor:pointer" (click)="onEditClick()" class="href">Edit Project</a></li>
               <li><a style="cursor:pointer" class="href" (click)="onRecipeDelete()">Delete Project</a></li> 
           </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
</div>
<h5  class="text-muted">Items nedded for the project:</h5>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients"
            >  {{ingredient.name}} {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
