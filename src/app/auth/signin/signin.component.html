<div class="row">
    <div class="col-xs-4">
      <form (ngSubmit)="onSignin(form)" #form="ngForm">
        <div class="form-group">
          <label for="emai">Email</label>
          <input class="form-control" ngModel type="email" id="email" name="email" #email="ngModel" required email>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" placeholder="Please enter a minimum 6 character password" type="password" id="password" #password="ngModel" name="password"
            ngModel required>
          <span class="help-block" ngModel *ngIf="password<6 && password.touched">Please provide a password at least 6 characters long</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
      </form>
    </div>
  </div>
